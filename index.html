<title>Hango Laptop</title>

<style>
:root{
--blue-main:#1e4fd8;
--blue-light:#4da3ff;
--dark:#05070f;
--card:#0d1224;
--white:#ffffff;
--whatsapp:#25D366;
}

*{
box-sizing:border-box;
font-family: Tahoma, Arial, sans-serif;
}

body{
margin:0;
min-height:100vh;
background: linear-gradient(135deg, #05070f, #0b1a40);
display:flex;
align-items:center;
justify-content:center;
color:var(--white);
}

.container{
width:100%;
max-width:420px;
padding:25px;
text-align:center;
animation:fadeUp 0.8s ease;
}

/* üñºÔ∏è Logo */
.logo{
width:130px;
height:130px;
margin:0 auto 15px;
border-radius:18px;
overflow:hidden;
border:2px solid var(--blue-light);
box-shadow:0 0 25px rgba(77,163,255,0.4);
animation:float 3s ease-in-out infinite;
}

.logo img{
width:100%;
height:100%;
object-fit:cover;
}

h1{
margin:12px 0 5px;
font-size:24px;
}

.subtitle{
font-size:13px;
opacity:0.8;
margin-bottom:25px;
}

/* üîó Links */
.link{
display:flex;
align-items:center;
gap:12px;
background:var(--card);
border:2px solid var(--blue-main);
border-radius:14px;
padding:15px;
margin-bottom:15px;
text-decoration:none;
color:var(--white);
font-size:16px;
transition:0.3s;
}

.link svg{
width:22px;
height:22px;
fill:currentColor;
}

.link:hover{
background:linear-gradient(135deg, var(--blue-main), var(--blue-light));
color:#000;
transform:scale(1.04);
}

/* üü¢ WhatsApp Button */
.whatsapp{
background:var(--whatsapp);
color:#000;
border:none;
justify-content:center;
font-weight:bold;
}

.whatsapp:hover{
background:#1ebe5b;
}

/* Footer */
.footer{
margin-top:20px;
font-size:12px;
opacity:0.6;
}

/* ‚ú® Animations */
@keyframes fadeUp{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-6px);}
}
</style>
</head>
